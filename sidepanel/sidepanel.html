<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Page Translator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="chat-page">
    <div class="summary-page">
      <div class="auto-layout">
        <!-- Language Selection -->
        <div class="language-selector">
          <div class="source-language">
            <span>Auto</span>
          </div>
          <div class="arrow-icon">
            <svg width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.78125 7.67773H16.7812M16.7812 7.67773L11.1562 1.67773M16.7812 7.67773L11.1562 13.6777" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="target-language">
            <select id="target-language-select">
              <option value="English">English</option>
              <option value="Spanish">Spanish</option>
              <option value="French">French</option>
              <option value="German">German</option>
              <option value="Italian">Italian</option>
              <option value="Portuguese">Portuguese</option>
              <option value="Russian">Russian</option>
              <option value="Japanese">Japanese</option>
              <option value="Korean">Korean</option>
              <option value="Chinese">Chinese</option>
              <option value="Arabic">Arabic</option>
              <option value="Hindi">Hindi</option>
              <option value="Dutch">Dutch</option>
              <option value="Swedish">Swedish</option>
              <option value="Norwegian">Norwegian</option>
              <option value="Danish">Danish</option>
              <option value="Finnish">Finnish</option>
              <option value="Polish">Polish</option>
              <option value="Czech">Czech</option>
              <option value="Hungarian">Hungarian</option>
              <option value="Romanian">Romanian</option>
              <option value="Bulgarian">Bulgarian</option>
              <option value="Croatian">Croatian</option>
              <option value="Serbian">Serbian</option>
              <option value="Slovak">Slovak</option>
              <option value="Slovenian">Slovenian</option>
              <option value="Estonian">Estonian</option>
              <option value="Latvian">Latvian</option>
              <option value="Lithuanian">Lithuanian</option>
              <option value="Greek">Greek</option>
              <option value="Turkish">Turkish</option>
              <option value="Hebrew">Hebrew</option>
              <option value="Thai">Thai</option>
              <option value="Vietnamese">Vietnamese</option>
              <option value="Indonesian">Indonesian</option>
              <option value="Malay">Malay</option>
              <option value="Filipino">Filipino</option>
              <option value="Swahili">Swahili</option>
              <option value="Afrikaans">Afrikaans</option>
              <option value="Welsh">Welsh</option>
              <option value="Irish">Irish</option>
              <option value="Scottish Gaelic">Scottish Gaelic</option>
              <option value="Basque">Basque</option>
              <option value="Catalan">Catalan</option>
              <option value="Galician">Galician</option>
              <option value="Esperanto">Esperanto</option>
              <option value="Latin">Latin</option>
              <option value="Ukrainian">Ukrainian</option>
              <option value="Belarusian">Belarusian</option>
              <option value="Albanian">Albanian</option>
              <option value="Macedonian">Macedonian</option>
            </select>
          </div>
        </div>

        <!-- AI Summary Section -->
        <div class="summary-section">
          <div class="ai-overview-container" style="display: none;">
            <div class="ai-overview-title">AI Overview</div>
            <div class="summary-points" id="summary-points">
              <!-- AI-generated summary points will be populated here after translation -->
            </div>
          </div>

          <!-- Control Buttons -->
          <div class="control-buttons">
            <button class="icon-btn" id="copy-btn" title="Copy summary">
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.88125 0.677734C4.72145 0.677734 3.78125 1.61794 3.78125 2.77773V4.17773H2.38125C1.22145 4.17773 0.28125 5.11794 0.28125 6.27773V12.5777C0.28125 13.7376 1.22145 14.6777 2.38125 14.6777H8.68125C9.84108 14.6777 10.7812 13.7376 10.7812 12.5777V11.1777H12.1812C13.3411 11.1777 14.2812 10.2376 14.2812 9.07773V2.77773C14.2812 1.61794 13.3411 0.677734 12.1812 0.677734H5.88125ZM10.7812 6.27773C10.7812 5.11794 9.84108 4.17773 8.68125 4.17773H5.18125V2.77773C5.18125 2.39114 5.49465 2.07773 5.88125 2.07773H12.1812C12.5679 2.07773 12.8812 2.39114 12.8812 2.77773V9.07773C12.8812 9.46434 12.5679 9.77773 12.1812 9.77773H10.7812V6.27773ZM1.68125 6.27773C1.68125 5.89114 1.99465 5.57773 2.38125 5.57773H8.68125C9.06786 5.57773 9.38125 5.89114 9.38125 6.27773V12.5777C9.38125 12.9643 9.06786 13.2777 8.68125 13.2777H2.38125C1.99465 13.2777 1.68125 12.9643 1.68125 12.5777V6.27773Z" fill="currentColor"/>
              </svg>
            </button>

            <button class="icon-btn" id="tts-btn" title="Read aloud">
              <svg width="19" height="15" viewBox="0 0 19 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M16.3735 3.56064C16.7275 3.36839 17.1704 3.49959 17.3627 3.85368C18.6286 6.18538 18.6452 9.07438 17.4063 11.4204C17.2181 11.7766 16.7768 11.913 16.4205 11.7248C16.0642 11.5367 15.9279 11.0953 16.1161 10.739C17.1292 8.82073 17.1155 6.45644 16.0804 4.54988C15.8882 4.19579 16.0194 3.75289 16.3735 3.56064ZM13.078 4.68693C13.4002 4.44495 13.8575 4.50995 14.0994 4.8321C15.2847 6.4101 15.3554 8.62557 14.2738 10.2751C14.0529 10.612 13.6006 10.7061 13.2637 10.4852C12.9268 10.2643 12.8327 9.81196 13.0536 9.47505C13.8019 8.33391 13.7528 6.79994 12.9328 5.70839C12.6908 5.38624 12.7558 4.92892 13.078 4.68693Z" fill="currentColor"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7.97946 1.16072C9.14928 0.0883925 11.0357 0.918236 11.0357 2.50518V12.8503C11.0357 14.4372 9.14928 15.2671 7.97946 14.1947L5.64517 12.0549H2.78125C1.40054 12.0549 0.28125 10.9356 0.28125 9.55492V5.80049C0.28125 4.41978 1.40054 3.30049 2.78125 3.30049H5.64517L7.97946 1.16072ZM8.96536 2.23629C9.19933 2.02182 9.57664 2.1878 9.57664 2.50518V12.8503C9.57664 13.1676 9.19933 13.3336 8.96536 13.1192L6.42191 10.7876C6.28736 10.6643 6.11147 10.5958 5.92895 10.5958H2.74033C2.18804 10.5958 1.74033 10.1481 1.74033 9.59585V5.75957C1.74033 5.20728 2.18804 4.75957 2.74033 4.75957H5.92895C6.11147 4.75957 6.28736 4.69114 6.42191 4.56781L8.96536 2.23629Z" fill="currentColor"/>
              </svg>
            </button>

            <button class="icon-btn hidden" id="checkmark-btn" title="Copied!">
              <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9496 0.255352C12.3407 0.522024 12.4416 1.05527 12.1749 1.44639L5.74638 10.8749C5.60264 11.0858 5.37232 11.2216 5.11827 11.2454C4.86411 11.2692 4.6126 11.1786 4.43212 10.9981L0.575006 7.14102C0.240277 6.8063 0.240277 6.26356 0.575006 5.92885C0.909744 5.59414 1.45245 5.59414 1.78719 5.92885L4.9128 9.05449L10.7586 0.480684C11.0252 0.0895643 11.5585 -0.0113206 11.9496 0.255352Z" fill="currentColor"/>
              </svg>
            </button>

            <button class="icon-btn hidden" id="stop-tts-btn" title="Stop reading">
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0.323959 7.67773C0.323959 3.81174 3.45796 0.677734 7.32396 0.677734C11.1899 0.677734 14.324 3.81174 14.324 7.67773C14.324 11.5437 11.1899 14.6777 7.32396 14.6777C3.45796 14.6777 0.323959 11.5437 0.323959 7.67773ZM5.57396 5.22773C5.18736 5.22773 4.87396 5.54114 4.87396 5.92773V9.42773C4.87396 9.81434 5.18736 10.1277 5.57396 10.1277H9.07396C9.46057 10.1277 9.77396 9.81434 9.77396 9.42773V5.92773C9.77396 5.54114 9.46057 5.22773 9.07396 5.22773H5.57396Z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Fixed Bottom Bar -->
    <div class="fixed-bottom-bar">
      <button class="translate-btn" id="translate-btn">
        <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.23994 0.677734L9.97145 3.92432L13.218 5.65583L9.97145 7.38736L8.23994 10.6339L6.50843 7.38736L3.26184 5.65583L6.50843 3.92432L8.23994 0.677734Z" fill="white" fill-opacity="0.95"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M0.457001 1.50744L0.457046 9.60977C0.457061 12.2723 2.61543 14.4306 5.27791 14.4306L10.6639 14.4307V16.1965C10.6639 16.5893 11.1096 16.816 11.4271 16.5848L14.908 14.0492C15.1714 13.8574 15.1714 13.4645 14.908 13.2727L11.4271 10.7371C11.1096 10.5059 10.6639 10.7326 10.6639 11.1254V12.8912L5.27791 12.8912C3.46563 12.8912 1.99649 11.422 1.99648 9.60976L1.99644 1.50743C1.99644 1.08232 1.65182 0.737704 1.22671 0.73771C0.801608 0.737717 0.456998 1.08233 0.457001 1.50744Z" fill="white" fill-opacity="0.95"/>
        </svg>
        <span>Translate</span>
      </button>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
